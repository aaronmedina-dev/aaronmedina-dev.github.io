<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Aikido Sub-Issue Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Shared styles -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <!-- App-specific styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <a href="/" class="back-link">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Home
        </a>
        <h1>Aikido Sub-Issue Formatter</h1>
        <form id="inputForm">
            <textarea id="inputText" class="textarea" rows="10" placeholder="Paste your Aikido security findings here..."></textarea>
            <div class="button-group" style="margin-top: 16px;">
                <button type="button" class="btn-primary" onclick="processInput()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    Process
                </button>
                <button type="button" class="btn-success" onclick="copyOutput()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                    Copy to Clipboard
                </button>
            </div>
        </form>

        <h2 class="output-title">Processed Output:</h2>
        <pre id="outputText" class="output">Output will appear here...</pre>
    </main>
    <!-- Shared utilities -->
    <script src="/assets/js/utils.js"></script>
    <!-- App-specific script -->
    <script src="./js/script.js"></script>
</body>
</html>
