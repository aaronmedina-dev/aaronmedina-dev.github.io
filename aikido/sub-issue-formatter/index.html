<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikido Subissue Parser</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
            <h1 class="title">Aikido Single Repo Subissue Parser</h1>
            <form id="inputForm">
                <textarea id="inputText" class="textarea" placeholder="Paste your input here..."></textarea>
                <br><br>
                <button type="button" onclick="processInput()">Process</button>
                <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
            </form>

            <h2 class="output-title">Processed Output:</h2>
            <pre id="outputText" class="output">Output will appear here...</pre>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
