<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikido Subissue Parser</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Aikido Single Repo Subissue Parser</h1>
    <form id="inputForm">
        <label for="inputText">Enter the Input:</label>
        <textarea id="inputText" placeholder="Paste your input here..."></textarea>
        <br><br>
        <button type="button" onclick="processInput()">Process</button>
        <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
    </form>

    <h2>Processed Output:</h2>
    <pre id="outputText">Output will appear here...</pre>

    <script src="./js/script.js"></script>
</body>
</html>
