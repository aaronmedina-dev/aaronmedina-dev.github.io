<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="900" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a0a"/>
      <stop offset="100%" stop-color="#1c1117"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1a12"/>
      <stop offset="100%" stop-color="#0f1c17"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="420" rx="12" fill="url(#bgGrad)"/>
  <rect width="900" height="420" rx="12" stroke="#1e293b" stroke-width="1" fill="none"/>

  <!-- Divider line -->
  <line x1="450" y1="50" x2="450" y2="380" stroke="#1e293b" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- LEFT SIDE: Traditional Way -->
  <text x="200" y="42" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" text-anchor="middle" letter-spacing="1">TRADITIONAL WAY</text>
  <!-- X icon -->
  <circle cx="120" cy="38" r="10" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <path d="M116 34l8 8M124 34l-8 8" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Repo box -->
  <rect x="60" y="62" width="280" height="300" rx="10" fill="url(#redGrad)" stroke="#ef4444" stroke-width="1" opacity="0.6"/>
  <rect x="60" y="62" width="280" height="36" rx="10" fill="#ef4444" fill-opacity="0.1"/>
  <rect x="60" y="88" width="280" height="1" fill="#ef4444" fill-opacity="0.3"/>

  <!-- Folder icon + repo name -->
  <rect x="78" y="72" width="14" height="11" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
  <rect x="78" y="70" width="8" height="4" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
  <text x="100" y="82" fill="#e2e8f0" font-family="ui-monospace, monospace" font-size="13" font-weight="600">my-repo/</text>

  <!-- git checkout text -->
  <text x="200" y="118" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11" text-anchor="middle">git checkout feature/auth</text>

  <!-- Agent 1 -->
  <rect x="90" y="138" width="100" height="44" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="140" y="157" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Claude 1</text>
  <text x="140" y="173" fill="#64748b" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">feature/auth</text>

  <!-- Agent 2 -->
  <rect x="210" y="138" width="100" height="44" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="260" y="157" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Claude 2</text>
  <text x="260" y="173" fill="#64748b" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">test/coverage</text>

  <!-- Conflict arrows -->
  <path d="M165 182l15 20" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M235 182l-15 20" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Conflict badge -->
  <rect x="140" y="206" width="120" height="36" rx="8" fill="#ef4444" fill-opacity="0.15" stroke="#ef4444" stroke-width="1"/>
  <text x="200" y="220" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10" font-weight="700" text-anchor="middle">CONFLICTS</text>
  <text x="200" y="234" fill="#fca5a5" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">stash / checkout chaos</text>

  <!-- Bottom text -->
  <text x="200" y="274" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">One checkout = agents fighting</text>
  <text x="200" y="290" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">for the same files.</text>
  <text x="200" y="314" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Serial work only.</text>

  <!-- RIGHT SIDE: Git Worktrees -->
  <text x="700" y="42" fill="#22c55e" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" text-anchor="middle" letter-spacing="1">GIT WORKTREES</text>
  <!-- Checkmark icon -->
  <circle cx="607" cy="38" r="10" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <path d="M603 38l3 3 6-6" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Shared .git boundary -->
  <rect x="490" y="62" width="380" height="220" rx="10" fill="url(#greenGrad)" stroke="#22c55e" stroke-width="1" opacity="0.5" stroke-dasharray="6,3"/>
  <text x="500" y="80" fill="#22c55e" font-family="ui-monospace, monospace" font-size="10" opacity="0.7">Shared .git directory</text>

  <!-- Worktree 1: auth -->
  <rect x="506" y="96" width="108" height="80" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="1.5"/>
  <rect x="522" y="106" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
  <rect x="522" y="104" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
  <text x="540" y="114" fill="#cbd5e1" font-family="ui-monospace, monospace" font-size="10">./auth/</text>
  <text x="560" y="138" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Claude 1</text>
  <text x="560" y="154" fill="#475569" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">feature/auth</text>
  <rect x="506" y="164" width="108" height="4" rx="2" fill="#3b82f6" fill-opacity="0.3"/>

  <!-- Worktree 2: tests -->
  <rect x="626" y="96" width="108" height="80" rx="8" fill="#0f172a" stroke="#22c55e" stroke-width="1.5"/>
  <rect x="642" y="106" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
  <rect x="642" y="104" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
  <text x="660" y="114" fill="#cbd5e1" font-family="ui-monospace, monospace" font-size="10">./tests/</text>
  <text x="680" y="138" fill="#4ade80" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Claude 2</text>
  <text x="680" y="154" fill="#475569" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">test/coverage</text>
  <rect x="626" y="164" width="108" height="4" rx="2" fill="#22c55e" fill-opacity="0.3"/>

  <!-- Worktree 3: spike -->
  <rect x="746" y="96" width="108" height="80" rx="8" fill="#0f172a" stroke="#f59e0b" stroke-width="1.5"/>
  <rect x="762" y="106" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
  <rect x="762" y="104" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
  <text x="780" y="114" fill="#cbd5e1" font-family="ui-monospace, monospace" font-size="10">./spike/</text>
  <text x="800" y="138" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Claude 3</text>
  <text x="800" y="154" fill="#475569" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">spike/feature</text>
  <rect x="746" y="164" width="108" height="4" rx="2" fill="#f59e0b" fill-opacity="0.3"/>

  <!-- Arrows from worktrees to main repo -->
  <path d="M560 176l0 24l120 24" stroke="#374151" stroke-width="1.5" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <path d="M680 176l0 48" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M800 176l0 24l-120 24" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Main repo box -->
  <rect x="626" y="228" width="108" height="44" rx="8" fill="#0f172a" stroke="#6366f1" stroke-width="1.5"/>
  <rect x="642" y="238" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
  <rect x="642" y="236" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
  <text x="660" y="248" fill="#cbd5e1" font-family="ui-monospace, monospace" font-size="10">my-repo/</text>
  <text x="680" y="264" fill="#818cf8" font-family="ui-monospace, monospace" font-size="10" text-anchor="middle">main</text>

  <!-- Benefits list -->
  <circle cx="510" cy="308" r="4" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="1"/>
  <path d="M508 308l2 2 3-3" stroke="#22c55e" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="522" y="312" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Parallel agents, isolated sandboxes</text>

  <circle cx="510" cy="332" r="4" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="1"/>
  <path d="M508 332l2 2 3-3" stroke="#22c55e" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="522" y="336" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">No stashing, no checkout conflicts</text>

  <circle cx="510" cy="356" r="4" fill="#22c55e" fill-opacity="0.4" stroke="#22c55e" stroke-width="1"/>
  <path d="M508 356l2 2 3-3" stroke="#22c55e" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="522" y="360" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Same repo, same history, instant merge</text>

  <!-- Quick Commands footer -->
  <rect x="20" y="388" width="860" height="24" rx="4" fill="#1e293b" fill-opacity="0.5"/>
  <text x="450" y="404" fill="#64748b" font-family="ui-monospace, monospace" font-size="10" text-anchor="middle">git worktree add ../feature-auth feature/auth  |  git worktree list  |  git worktree remove ../feature-auth</text>
</svg>
