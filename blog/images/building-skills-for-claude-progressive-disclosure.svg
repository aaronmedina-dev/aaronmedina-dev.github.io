<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="900" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="greenFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1a12"/>
      <stop offset="100%" stop-color="#0f1c17"/>
    </linearGradient>
    <linearGradient id="blueFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1020"/>
      <stop offset="100%" stop-color="#0f1528"/>
    </linearGradient>
    <linearGradient id="amberFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a150a"/>
      <stop offset="100%" stop-color="#1c1a0f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="380" rx="12" fill="url(#bgGrad)"/>
  <rect width="900" height="380" rx="12" stroke="#1e293b" stroke-width="1" fill="none"/>

  <!-- Title -->
  <text x="450" y="34" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" text-anchor="middle" letter-spacing="1">HOW SKILLS LOAD: PROGRESSIVE DISCLOSURE</text>

  <!-- LEVEL 1: Frontmatter -->
  <g>
    <!-- Level badge -->
    <rect x="30" y="58" width="74" height="22" rx="4" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="1"/>
    <text x="67" y="73" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10" font-weight="700" text-anchor="middle">LEVEL 1</text>

    <!-- Content card -->
    <rect x="118" y="52" width="500" height="70" rx="8" fill="url(#greenFill)" stroke="#22c55e" stroke-width="1.5"/>

    <!-- Card header -->
    <text x="136" y="72" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="700">YAML Frontmatter</text>

    <!-- Code preview -->
    <text x="136" y="92" fill="#64748b" font-family="ui-monospace, monospace" font-size="10">---</text>
    <text x="136" y="106" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="10"><tspan fill="#60a5fa">name:</tspan> code-review  <tspan fill="#60a5fa">description:</tspan> Analyses PRs for quality and security issues...</text>

    <!-- When label -->
    <rect x="636" y="62" width="236" height="48" rx="8" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <text x="754" y="82" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Always in system prompt</text>
    <text x="754" y="98" fill="#4ade80" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" opacity="0.7">Minimal tokens, maximum signal</text>

    <!-- Connector line -->
    <line x1="618" y1="87" x2="636" y2="87" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- Arrow down -->
  <g opacity="0.5">
    <line x1="368" y1="122" x2="368" y2="150" stroke="#475569" stroke-width="1.5"/>
    <path d="M362 144l6 8 6-8" fill="none" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="390" y="140" fill="#475569" font-family="system-ui, sans-serif" font-size="9" opacity="0.7">skill matches task?</text>

  <!-- LEVEL 2: SKILL.md Body -->
  <g>
    <!-- Level badge -->
    <rect x="30" y="164" width="74" height="22" rx="4" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-width="1"/>
    <text x="67" y="179" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="10" font-weight="700" text-anchor="middle">LEVEL 2</text>

    <!-- Content card -->
    <rect x="118" y="158" width="500" height="86" rx="8" fill="url(#blueFill)" stroke="#3b82f6" stroke-width="1.5"/>

    <!-- Card header -->
    <text x="136" y="178" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="700">SKILL.md Body</text>

    <!-- Code preview -->
    <text x="136" y="198" fill="#c084fc" font-family="ui-monospace, monospace" font-size="10"># Code Review Skill</text>
    <text x="136" y="214" fill="#818cf8" font-family="ui-monospace, monospace" font-size="10">## Instructions</text>
    <text x="136" y="230" fill="#a78bfa" font-family="ui-monospace, monospace" font-size="10">### Step 1: Understand Context  ### Step 2: Run Checklist  ### Step 3: Summarise</text>

    <!-- When label -->
    <rect x="636" y="170" width="236" height="48" rx="8" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <text x="754" y="190" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Loaded when relevant</text>
    <text x="754" y="206" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" opacity="0.7">Full instructions for the task</text>

    <!-- Connector line -->
    <line x1="618" y1="194" x2="636" y2="194" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- Arrow down -->
  <g opacity="0.5">
    <line x1="368" y1="244" x2="368" y2="272" stroke="#475569" stroke-width="1.5"/>
    <path d="M362 266l6 8 6-8" fill="none" stroke="#475569" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="390" y="262" fill="#475569" font-family="system-ui, sans-serif" font-size="9" opacity="0.7">needs deeper context?</text>

  <!-- LEVEL 3: Linked Files -->
  <g>
    <!-- Level badge -->
    <rect x="30" y="286" width="74" height="22" rx="4" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-width="1"/>
    <text x="67" y="301" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10" font-weight="700" text-anchor="middle">LEVEL 3</text>

    <!-- Three sub-cards for linked files -->
    <!-- scripts/ -->
    <rect x="118" y="280" width="154" height="56" rx="8" fill="url(#amberFill)" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="134" y="292" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
    <rect x="134" y="290" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
    <text x="152" y="300" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="10" font-weight="600">scripts/</text>
    <text x="134" y="324" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="9">validate.sh</text>

    <!-- references/ -->
    <rect x="284" y="280" width="170" height="56" rx="8" fill="url(#amberFill)" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="300" y="292" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
    <rect x="300" y="290" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
    <text x="318" y="300" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="10" font-weight="600">references/</text>
    <text x="300" y="324" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="9">checklist.md  api-guide.md</text>

    <!-- assets/ -->
    <rect x="466" y="280" width="152" height="56" rx="8" fill="url(#amberFill)" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="482" y="292" width="12" height="9" rx="2" fill="#f59e0b" fill-opacity="0.8"/>
    <rect x="482" y="290" width="7" height="3" rx="1" fill="#f59e0b" fill-opacity="0.8"/>
    <text x="500" y="300" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="10" font-weight="600">assets/</text>
    <text x="482" y="324" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="9">template.md</text>

    <!-- When label -->
    <rect x="636" y="286" width="236" height="48" rx="8" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <text x="754" y="306" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Accessed on demand</text>
    <text x="754" y="322" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle" opacity="0.7">Only when Claude needs them</text>

    <!-- Connector line -->
    <line x1="618" y1="310" x2="636" y2="310" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- Token usage indicator on far right -->
  <text x="882" y="88" fill="#475569" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">few tokens</text>
  <rect x="872" y="96" width="6" height="240" rx="3" fill="#1e293b"/>
  <rect x="872" y="296" width="6" height="40" rx="3" fill="#22c55e" opacity="0.6"/>
  <rect x="872" y="206" width="6" height="90" rx="3" fill="#3b82f6" opacity="0.4"/>
  <rect x="872" y="96" width="6" height="110" rx="3" fill="#f59e0b" opacity="0.3"/>
  <text x="882" y="348" fill="#475569" font-family="system-ui, sans-serif" font-size="9" text-anchor="end">more tokens</text>

  <!-- Footer -->
  <rect x="20" y="352" width="860" height="20" rx="4" fill="#1e293b" fill-opacity="0.3"/>
  <text x="450" y="366" fill="#475569" font-family="ui-monospace, monospace" font-size="9" text-anchor="middle">Progressive disclosure minimises token usage while maintaining specialised expertise</text>
</svg>
