  <text x="170" y="253" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">6</text>
  <text x="170" y="273" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">7</text>
  <text x="170" y="293" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">8</text>
  <text x="170" y="313" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">9</text>
  <text x="170" y="333" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">10</text>

  <!-- Code content - Frontmatter -->
  <text x="184" y="157" fill="#22c55e" font-family="ui-monospace, monospace" font-size="11">---</text>
  <text x="184" y="173" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11"><tspan fill="#60a5fa">name:</tspan> code-review</text>
  <text x="184" y="189" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11"><tspan fill="#60a5fa">description:</tspan> Analyses PRs for quality and security...</text>
  <text x="184" y="209" fill="#22c55e" font-family="ui-monospace, monospace" font-size="11">---</text>

  <!-- Code content - Body -->
  <text x="184" y="233" fill="#c084fc" font-family="ui-monospace, monospace" font-size="11"># Code Review Skill</text>
  <text x="184" y="253" fill="#818cf8" font-family="ui-monospace, monospace" font-size="11">## Instructions</text>
  <text x="184" y="273" fill="#a78bfa" font-family="ui-monospace, monospace" font-size="11">### Step 1: Understand the Context</text>

  <!-- Code content - References hint -->
  <text x="184" y="293" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11" opacity="0.5">### Step 2: Run the Checklist</text>
  <text x="184" y="313" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11" opacity="0.35">Consult references/checklist.md for...</text>
  <text x="184" y="333" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11" opacity="0.2">### Step 3: Summarise Findings</text>

  <!-- Level labels on right side -->
  <text x="642" y="170" fill="#22c55e" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">ALWAYS</text>
  <text x="642" y="181" fill="#22c55e" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">LOADED</text>

  <text x="642" y="245" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">WHEN</text>
  <text x="642" y="256" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">RELEVANT</text>

  <text x="642" y="315" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">ON</text>
  <text x="642" y="326" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.8">DEMAND</text>

  <!-- Bottom accent line -->
  <rect x="290" y="375" width="200" height="2" rx="1" fill="#374151" opacity="0.5"/>
</svg>
