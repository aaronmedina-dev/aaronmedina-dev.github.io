  <rect x="150" y="137" width="4" height="60" fill="#22c55e" opacity="0.6"/>
  <!-- Level 2: Body (blue) -->
  <rect x="150" y="197" width="4" height="96" fill="#3b82f6" opacity="0.6"/>
  <!-- Level 3: References hint (amber) -->
  <rect x="150" y="293" width="4" height="62" rx="0 0 10 0" fill="#f59e0b" opacity="0.4"/>

  <!-- Line numbers -->
  <text x="170" y="157" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">1</text>
  <text x="170" y="173" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">2</text>
  <text x="170" y="189" fill="#475569" font-family="ui-monospace, monospace" font-size="10" text-anchor="end">3</text>
