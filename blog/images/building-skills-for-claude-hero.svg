<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="780" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="editorBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0d1321"/>
    </linearGradient>
    <linearGradient id="glowPurple" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="780" height="400" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04">
    <line x1="0" y1="40" x2="780" y2="40" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="80" x2="780" y2="80" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="780" y2="120" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="780" y2="160" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="780" y2="200" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="780" y2="240" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="280" x2="780" y2="280" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="320" x2="780" y2="320" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="360" x2="780" y2="360" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="40" y1="0" x2="40" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="130" y1="0" x2="130" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="220" y1="0" x2="220" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="310" y1="0" x2="310" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="390" y1="0" x2="390" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="470" y1="0" x2="470" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="560" y1="0" x2="560" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="650" y1="0" x2="650" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="740" y1="0" x2="740" y2="400" stroke="#94a3b8" stroke-width="0.5"/>
  </g>

  <!-- Glow behind editor -->
  <ellipse cx="390" cy="240" rx="220" ry="120" fill="url(#glowPurple)"/>

  <!-- Title -->
  <text x="390" y="50" fill="#e2e8f0" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" text-anchor="middle" letter-spacing="-0.5">Building Custom Skills for Claude</text>

  <!-- Subtitle -->
  <text x="390" y="80" fill="#64748b" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">Teach Claude once, benefit every time</text>

  <!-- Editor window -->
  <rect x="150" y="105" width="480" height="250" rx="10" fill="url(#editorBg)" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="150" y="105" width="480" height="32" rx="10" fill="#1e293b"/>
  <rect x="150" y="127" width="480" height="10" fill="#1e293b"/>

  <!-- Traffic light dots -->
  <circle cx="172" cy="121" r="5" fill="#ef4444" opacity="0.7"/>
  <circle cx="188" cy="121" r="5" fill="#f59e0b" opacity="0.7"/>
  <circle cx="204" cy="121" r="5" fill="#22c55e" opacity="0.7"/>

  <!-- File name in title bar -->
  <text x="390" y="125" fill="#94a3b8" font-family="ui-monospace, monospace" font-size="11" text-anchor="middle">SKILL.md</text>

  <!-- Level indicators on left margin -->
